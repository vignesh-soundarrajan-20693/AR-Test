
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AR Video Player">
  <title>AR Test</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading">
    <p>Loading AR... Please allow camera access.</p>
  </div>

  <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/vignesh-soundarrajan-20693/AR-Test/2245a4d633b8e2999f5771f8c4661453e2bcc97b/targets-new.mind; autoStart: true; uiLoading: no; uiError: no;" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false"
           embedded
           style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    
    <a-assets>
      <!-- Using a direct video file instead of YouTube embed -->
      <!-- Note: YouTube embeds don't work directly in A-Frame. You need a direct video file -->
      <!-- For now, I'll create a placeholder. You'll need to provide a direct .mp4 video URL -->
      <video id="video" 
             crossorigin="anonymous" 
             preload="auto" 
             autoplay 
             muted 
             loop
             playsinline>
        <!-- You'll need to replace this with your actual video file URL -->
        <!-- YouTube videos can't be embedded directly - you need .mp4, .webm files -->
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#video" 
               position="0 0 0" 
               height="0.552" 
               width="1" 
               rotation="0 0 0"
               material="shader: flat">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      const loading = document.getElementById('loading');
      const video = document.getElementById('video');

      // Hide loading when scene is ready
      scene.addEventListener('renderstart', function() {
        loading.style.display = 'none';
      });

      // Ensure video plays when AR target is found
      scene.addEventListener('targetFound', function() {
        if (video.paused) {
          video.play().catch(e => console.log('Video play failed:', e));
        }
      });

      // Handle video loading
      video.addEventListener('loadeddata', function() {
        console.log('Video loaded successfully');
      });

      video.addEventListener('error', function(e) {
        console.error('Video error:', e);
      });
    });
  </script>
</body>
</html>
